name: Supply Chain Artifacts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 1" # weekly Monday 11:00 UTC

jobs:
  supply_chain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate SBOM + triage log
        run: |
          python tools/sbom_stub.py
          python tools/vuln_triage_stub.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-artifacts
          path: generated/
